<div class="row align-items-center">

	<h1 class="diversify text-center text-white" style="background-color: #233754;border: 0px;">About Us</h1>
	</div>

        <div class="row row-content text-white align-items-center">
 
          <div class="col-12 align-items-center row"> 
            <div style="border-bottom: 1px ridge;" class="col-12 diversify">
              <h3>Schedule a 20 min call with us </h3>
           </div>
            <div class="col-sm-12 col-md-12 align-items-center">
                <form>
                    <div class="form-group row">
                  <label class="col-md-2 col-form-label" for="FirstName">First Name</label>
                  <div class="col-md-10">
                    <input type="text" name="FirstName" id="FirstName" required class="form-control" placeholder="First Name">
                      
                  </div>
                        
                    </div>
                    <div class="form-group row">
                      
                  <label class="col-md-2 col-form-label" for="LastName" >Last Name</label>
                  <div class="col-md-10">
                    <input type="text" name="LastName" id="LastName" required class="form-control" placeholder="Last Name">  
                    </div>
                </div>
                    <div class="form-group row">
                  <label class="col-md-2 col-form-label" for="Email">Email</label>
                  <div class="col-md-10">
                    <input type="email" name="Email" id="Email" class="form-control" required placeholder="Email">
                      
                  </div>
                        
                    </div>
                    <div class="form-group row">
                      
                  <label class="col-md-2 col-form-label" for="Phone">Phone</label>
                  <div class="col-5 col-md-2">
                    <input type="number" name="AreaCode" id="AreaCode" class="form-control" required placeholder="AreaCode">  
                    </div>
                 <div class="col-7 col-md-7">
                    <input type="number" name="Phone" min="10" id="Phone" class="form-control" required placeholder="Phone Number">  
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6 offset-md-2">
                    <div class="form-check">
                    <input type="checkbox" name="approve" id="approve" class="form-check-input" required value="approve">
                    <label for="approve" class="form-check-label"><strong>May we contact you?</strong></label>
                    </div>
                    </div>
                      <div class="col-md-3 offset-md-1">
                        <select class="form-control" name="contact">
                            <option value="Phone">Phone</option>
                            <option value="Email">Email</option>
                        </select>   
                    </div>
                    
                  </div>

                    <div class="form-group row">
                  <label class="col-md-2 col-form-label" for="feedback">Message</label>
                  <div class="col-md-10">
                <textarea class="col-md form-control" placeholder="Your Message" class="" rows="12" id="feedback"
                  name="feedback"></textarea>
                  
                  </div>
                        
                    </div>
                    <div class="form-group row">
                        <div class="offset-2 col-md-6">
                        <button class="btn btn-success btn-block" style="height: 100%;width: auto;" type="submit">Send Message</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
